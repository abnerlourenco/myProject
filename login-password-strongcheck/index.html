<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-card">
      <div class="selector-container">
        <a class="login-selector  no-selected" id="sign-in" onclick="">Entrar</a>
        <a class="login-selector" id="sign-up" onclick="">Cadastre-se</a>
      </div>
      <h2>Cadastre-se</h2>
      <h3>Entre com suas credenciais</h3>
      <form class="login-form">
        <div class="username">
          <input
            autocomplete="off"
            spellcheck="false"
            class="control"
            type="email"
            placeholder="Email..."
            value=""
          />
          <div id="spinner" class="spinner"></div>
        </div>
        <input
          spellcheck="false"
          class="control"
          id="password"
          type="password"
          placeholder="Digite sua senha"
          onkeyup="handleChange()"
        />
        <div id="bars">
          <div></div>
        </div>
        <div class="strength" id="strength"></div>
        <button class="control" type="button">CADASTRAR</button>
      </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
